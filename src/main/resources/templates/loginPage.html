<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/component/site :: head}"/>
<body>
<style>
    html, body {
        height: 80%;
        width: 100%;
    }

    * {
        margin: 0;
        padding: 0;
    }
</style>
<div class="container mt-3 d-flex justify-content-center align-items-center h-100 w-100">
    <form th:action="@{/login}" method="post"
        style="width: 600px; background-color: whitesmoke; padding: 20px; height: fit-content;">
        <h2 class="text-center">Login</h2>
        <div class="mb-3 mt-3">
            <label for="email">Username:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter username or email" name="username">
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/" class="btn btn-primary">Login with google</a>
        <a href="/" class="btn btn-primary">Login with facebook</a>
        <a href="/register" class="btn btn-primary">Register</a>
    </form>
</div>
</body>
</html>
